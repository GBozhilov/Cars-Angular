<section class="login">
  <header>
    <h1>Login</h1>
  </header>
  <section class="content">
    <section class="form">
      <form [formGroup]="form" (submit)="login()">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email">
          <div class="alert alert-danger" *ngIf="fields.email.touched && fields.email?.errors?.required">
            <span>Email field is required!</span>
          </div>
          <div class="alert alert-danger" *ngIf="fields.email?.errors?.pattern">
            <span>Email is invalid. Please enter a valid email!</span>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password"
                 formControlName="password">
          <div class="alert alert-danger" *ngIf="fields.password.touched && fields.password?.errors?.required">
            <span>Password field is required!</span>
          </div>
        </div>
        <button type="submit" class="btn btn-dark" [disabled]="form.invalid">Login</button>
      </form>
    </section>
    <section class="image">
      <div>
        <img src="https://cdn.wallpapersafari.com/17/21/qoZpc1.jpg" alt="not found car-rent">
      </div>
    </section>
  </section>
</section>
