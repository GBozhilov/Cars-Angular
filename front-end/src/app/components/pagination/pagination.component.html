<ul class="pagination">
  <li class="page-item">
    <a (click)='prevPage()' class="page-link">Previous</a>
  </li>

  <li *ngFor='let i of pages' class="page-item">
    <a class="page-link" [routerLink]="['/phone/list']" [queryParams]="{page:i}" queryParamsHandling="merge">{{i}}</a>
  </li>
  <li class="page-item">
    <a (click)='nextPage()' class="page-link">Next</a>
  </li>
</ul>
