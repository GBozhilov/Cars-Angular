<form (ngSubmit)='post($event)' class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-12">
      <textarea type="text" class="form-control" id="comment" placeholder="Write your comment here..."></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-6">
      <button type="submit" class="btn btn-success btn-block">Post</button>
    </div>
  </div>
</form>
